name: sdr2log
channels:
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/pytorch
  - nvidia
  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud/conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - scikit-image
  - scikit-learn
  - matplotlib
  # Deep learning stack (CUDA 12.4)
  - pytorch=2.4.*
  - torchvision=0.19.*
  - torchaudio=2.4.*
  - pytorch-cuda=12.4
  # IO / utils
  - imageio
  - imageio-ffmpeg
  - pillow
  # - ffmpeg     # 移除，避免与 av 版本链冲突
  - tensorboard
  - tqdm
  - rich
  - einops
  - pyyaml
  - addict
  - seaborn
  - colour-science
  - openexr-python
  - kornia
  # - av         # 移除，改由 pip 安装
  - moviepy
  - jupyterlab
  - pip
  - pip:
      - lpips==0.1.4
      - opencv-python-headless>=4.8
      - timm>=0.9.2
      - torchmetrics
      - einops-exts
      - av==14.2.0
      # - transformers==4.44.0
